<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOD Diary</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Toast Notification Container -->
        <div class="toast-container" id="toast-container" aria-live="polite" aria-label="Notifications"></div>
        
        <header>
            <h1>Parasocial Workbench</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Transcription Details</a></li>
                    <li><a href="transcript.html">Get Transcript</a></li>
                    <li><a href="vod-diary.html" class="active">Vod Diary</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <!-- Filter section (calendar + platform stub) -->
            <div class="filters" style="margin-bottom: 20px; display:flex; gap:20px; flex-wrap:wrap; justify-content:flex-end; align-items:center;">
                <input id="date-range" class="date-range-input" placeholder="Select date range" readonly>
                <div id="platform-slider" class="platform-slider both" data-state="both">
                    <span class="option-label opt-both">both</span>
                    <span class="option-label opt-twitch">twitch</span>
                    <span class="option-label opt-kick">kick</span>
                    <div class="slider-thumb"><span class="thumb-label">both</span></div>
                </div>
                <button id="search-toggle" class="search-toggle" aria-label="Toggle search" title="Search videos">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                </button>
            </div>

            <!-- Search input (hidden by default) -->
            <div id="search-container" class="search-container" style="display: none; margin-bottom: 20px;">
                <input type="text" id="search-input" class="search-input" placeholder="Search by title, tags, or URL..." aria-label="Search videos">
                <button id="search-clear" class="search-clear" aria-label="Clear search">âœ•</button>
            </div>

            <!-- Video list will be injected here -->
            <div class="video-list" id="video-list"></div>
        </main>
    </div>

    <!-- Flatpickr -->
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <script src="src/toast.js"></script>
    <script src="src/vodDiary.js"></script>
</body>
</html>
